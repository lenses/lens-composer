<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-theme/th-theme.html">
<link rel="import" href="../th-lens-node/th-lens-node.html">
<link rel="import" href="../core-ajax/core-ajax.html">

<polymer-element name="th-lens-composer" attributes="componentList lensTitle">
  <core-style ref="theme"></theme>
  <template>
    <style>

      h1 {
        text-align: center;
      }

      .add-button {
        width: 24px;
        position: relative;
        display: block;
        cursor: pointer;
        margin: 50px auto;
      }

      .node-container {
        position: relative;
        width: 80%;
        margin: 0 auto;
      }

      .delete-button {
        position: absolute;
        right: 3px;
        top: 3px;
        cursor: pointer;
        width: 2px;
        z-index: 1;
        color: white;

      }

      ::content > * {
        width: 100%;
        height: 100%;
      }
    </style>
    <h1>{{lensTitle}}</h1>
    <!-- Handles server side communication --> 
    <core-ajax id="create" method="POST" url="/lenses" bodyType="json"  body='{{element_data}}'></core-ajax>
      <!-- core ajax cannot currently handle posting nested objects -- see github issue #37 -->

    <!-- Menu of components? --> 
    <!-- <th-component-list></th-component-list> -->

    <!-- Nodes -->
    <div id="nodeContainer">
      
      <template repeat="{{node, index in nodes}}">

        <template if="{{index > 0}}">
          <core-icon class="add-button" icon="add-circle" data-index="{{index}}" on-click="{{_addNode}}"></core-icon>
        </template>
        <div class="node-container">
          <template if="{{index > 0 && index < (nodes.length - 1)}}">
            <core-icon class="delete-button" icon="close" data-index="{{index}}" on-click="{{_deleteNode}}"></core-icon>
          </template>
          <content select="#{{node.id}}" on-click="{{toggleNodes}}"></content>
        </div>
      </template>
    </div>

  </template>

  <script>

      Polymer('th-lens-composer', {
        lensTitle: 'Lens Composer',
        uniqueCounter: 0,
        componentList: [
          {name:'th-csv', friendly: 'CSV Loader', type: 'input'},
          {name: 'th-enigma', friendly: 'Enigma Data Loader', type: 'input'},
          {name:'th-data-table', friendly: 'Data table', type: 'input'},
          {name:'th-array-function', friendly: 'Map/Reduce/Filter Functions', type: 'transform'},
          {name:'th-geocoder-firebase', friendly: 'Geocode Data', type: 'transform'},
          {name:'th-chart-data-filter', friendly: 'Convert Data to Chart Format', type: 'transform'},
          {name:'th-google-map', friendly: 'Google Map', type: 'visualize'},
          {name:'th-n-bar-chart', friendly: 'Bar Chart', type: 'visualize'}
        ],
        ready: function(){
          var self = this;
          self.componentMenu = {
            input: self.componentList.filter(function(component){ return component.type == 'input' }),
            transform: self.componentList.filter(function(component){ return component.type == 'transform' }),
            visualize: self.componentList.filter(function(component){ return component.type == 'visualize' })
          };
          
          self._setupNodes();

        },
        _setupNodes: function(){
          var self = this,
              boringTags = ['div','ul','li','span','th-editor','br'];
          
          self.nodes = [];

          var elements = self.querySelectorAll('th-lens-node'); 
          [].forEach.call(elements, function(el, i) {
              var elName = el.tagName.toLowerCase();

              // Set unique ID to each element
              el.id = el.id || self.generateUniqueId(elName);
              

              var index=boringTags.indexOf(elName);
              if(index<0) {
                self.nodes.push(
                  { tag: el, // DOM element
                    id: el.id, // unique ID
                    name: elName // th-lens-node
                  }
                );
              }
          });

          this._connectNodes();
         
        },
        _createNewEl: function(name){
          var self = this;
          var newEl = document.createElement(name);
          newEl.id = self.generateUniqueId(name);
          newEl.type = "transform"; // this should be set when the element is created -- otherwise it doesnt behave the same way
          
          console.log(newEl);
          self.appendChild(newEl);
          return newEl;
        },
        _addNode: function(e, detail, selection){
          console.log("add node");
          var self = this,
              newEl = self._createNewEl('th-lens-node');
          
          
          
          var index = selection.dataset.index;
          console.log(index);
          var newNode = { 
            name: 'th-lens-node',
            id: newEl.id,
            tag: newEl
          }
          

          self.nodes.splice(index,0,newNode); // determine correct place to insert node
          self._connectNodes();
          console.log(self.nodes);
        },
        _deleteNode: function(e, detail, selection){
          var self = this;
          console.log("delete node");
          
          var index = selection.dataset.index;
          self.removeChild(self.nodes[index].tag);
          self.nodes.splice(index, 1)
          this._connectNodes();
        },
        _connectNodes: function(){
          var self = this;
          for (var i=1; i<self.nodes.length; i++){
            (function() {
                var source = self.nodes[i-1].tag,
                    target = self.nodes[i].tag;

                if (source && target){
                  var observer = new PathObserver(source, 'output');     
                  observer.open(function(newValue, oldValue) {
                     console.log(source);
                     console.log("output changed!");
                     target.input = newValue;
                  });
                }
                target.input = source.output; 
            })();

            
          }
        },
        generateUniqueId: function(elName){
          var self = this;
          
          var uniqueId = elName + '-' + self.uniqueCounter;
          
          self.uniqueCounter+= 1;

          return uniqueId;
        },
        toggleNodes: function(e, detail, selection){
          var self = this;
          
          // Collapse all sections
          for(var i=0;i<self.nodes.length; i++){
            var node = self.nodes[i].tag.shadowRoot,
                sections = node.querySelectorAll('core-collapse');
            for (var index=0; index<sections.length; index++){
              sections[index].opened = false;
            }
          }

          // Expand sections of selected node
          var currentNode = self.querySelector(selection.select).shadowRoot,
              currentSections = currentNode.querySelectorAll('core-collapse')
          for (var i=0; i<currentSections.length; i++){
            currentSections[i].opened = true;
          }   

        },
        save: function(){
          var self = this,
              component = self.nodes[self.nodes.length-1].tag.component;

          self.element_data = { "lens":{ "components_attributes": {} }};
              
          if (component){
            var currentstate = component.getState ? component.getState() : "";

            self.element_data["lens"]["components_attributes"][0]= {
              id: 458,
              tagname: component.tagName.toLowerCase(),
              final_result: true,
              currentstate: currentstate
            }
            console.log(JSON.stringify(self.element_data))
            self.element_data = JSON.stringify(self.element_data);
            console.log(self.element_data);
            self.$.create.go();
            // core ajax cannot currently handle posting nested objects -- see github issue #37 
            // 
          }
        }
      });

  </script>
</polymer-element>
