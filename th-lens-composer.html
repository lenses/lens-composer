<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-theme/th-theme.html">
<link rel="import" href="../th-lens-node/th-lens-node.html">
<link rel="import" href="../core-ajax/core-ajax.html">
<link rel="import" href="../core-icons/image-icons.html">
<link rel="import" href="../core-icons/editor-icons.html">

<polymer-element name="th-lens-composer" attributes="componentList lensTitle pathToComponents">
  <core-style ref="theme"></theme>
  <template>
    <style>

      h1 {
        text-align: center;
      }

      .add-button {
        width: 36px;
        height: 36px;
        position: relative;
        display: inline-block;
        cursor: pointer;
        background-color: #eee;
        border-radius: 50%;
        padding: 5px;
        margin-top: 3px;
      }

      .add-button /deep/ [fit] { /* selects icon svg */
        padding: 10px;
        box-sizing: border-box;
      }

      .icon {
        display: inline-block;
        margin: 0 8px;
      }

      .small {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        margin: 0;
        font-size: 0.7em;
      }

      .add-options {
        margin: 50px auto;
        text-align: center;
      }

      .node-container {
        position: relative;
        width: 80%;
        margin: 20px auto;
      }

      .delete-button {
        position: absolute;
        right: 3px;
        top: 3px;
        cursor: pointer;
        width: 20px;
        z-index: 1;
        color: white;
      }

      ::content > * {
        width: 100%;
        height: 100%;
      }

      .disable {
        opacity: 0.5
      }


    </style>
    <h1>{{lensTitle}}</h1>
    <!-- Handles server side communication --> 
    <core-ajax id="create" method="POST" url="/lenses" bodyType="json"  body='{{element_data}}'></core-ajax>
      <!-- core ajax cannot currently handle posting nested objects -- see github issue #37 -->

    <!-- Menu of components? --> 
    <!-- <th-component-list></th-component-list> -->

    <!-- Nodes -->
    <div id="nodeContainer">
      
      <template repeat="{{node, index in nodes}}">

        <div class="node-container">
          <template if="{{index > 0}}">
            <core-icon class="delete-button" icon="close" data-index="{{index}}" on-click="{{_deleteNode}}"></core-icon>
          </template>
          <content select="#{{node.id}}" on-click="{{toggleNodes}}"></content>
        </div>
        
        <div class="add-options">
          <div class="icon"><p class="small disable">Add data</p><core-icon class="add-button disable" data-node-type="input" icon="image:grid-on" data-index="{{index+1}}" on-click="{{}}"></core-icon></div>
          <div class="icon"><p class="small">Transform</p><core-icon class="add-button" data-node-type="transform" icon="settings-input-component" data-index="{{index+1}}" on-click="{{_addNode}}"></core-icon></div>
          <div class="icon"><p class="small">Add chart</p><core-icon class="add-button" data-node-type="visualize" icon="editor:insert-chart" data-index="{{index+1}}" on-click="{{_addNode}}"></core-icon></div>
        </div>
      </template>
    </div>

  </template>

  <script>

      Polymer('th-lens-composer', {
        lensTitle: 'Lens Composer',
        // uniqueCounter: 0,
        componentList: [
          {name:'th-csv', friendly: 'CSV Loader', type: 'input'},
          {name: 'th-enigma', friendly: 'Enigma Data Loader', type: 'input'},
          {name:'th-data-table', friendly: 'Data table', type: 'input'},
          {name:'th-array-function', friendly: 'Map/Reduce/Filter Functions', type: 'transform'},
          {name:'th-geocoder-firebase', friendly: 'Geocode Data', type: 'transform'},
          {name:'th-chart-data-filter', friendly: 'Convert Data to Chart Format', type: 'transform'},
          {name:'th-google-map', friendly: 'Google Map', type: 'visualize'},
          {name:'th-n-bar-chart', friendly: 'Bar Chart', type: 'visualize'}
        ],
        pathToComponents: '../',
        nodes: [{'id':'th-lens-node-0', 'name':'th-lens-node', 'type':'input'},{'id':'th-lens-node-1', 'name':'th-lens-node', 'type':'visualize'}],
        ready: function(){
          var self = this;
          self.uniqueCounter = self.nodes.length;
          self.componentMenu = {
            input: self.componentList.filter(function(component){ return component.type == 'input' }),
            transform: self.componentList.filter(function(component){ return component.type == 'transform' }),
            visualize: self.componentList.filter(function(component){ return component.type == 'visualize' })
          };
          
          this.addEventListener('th-select-final-result', function(response) {
            console.log('SELECT FINAL RESULT');
            // console.log(response);
            // console.log(response.detail.component);
            // console.log(self.nodes);
            self.selectFinalResult(response.detail);
          }.bind(this));

          self._setupNodes();

        },
        _setupNodes: function(){
          var self = this,
              boringTags = ['div','ul','li','span','th-editor','br'],
              numNodes = self.nodes.length;
          
          // If nodes array is given, recreate elements
          if (numNodes > 0){
            for(var i=0;i<numNodes; i++){
              var node = self.nodes[i];
              var newEl = self._createNewEl(node.name, node.type, node.id);
              node.tag = newEl;
            }
            self._connectNodes;
          
          // Otherwise use child elements to create nodes array
          } else { 
            var elements = self.querySelectorAll('th-lens-node'); 
            [].forEach.call(elements, function(el, i) {
                var elName = el.tagName.toLowerCase();

                // Set unique ID to each element
                el.id = el.id || self.generateUniqueId(elName);
                

                var index=boringTags.indexOf(elName);
                if(index<0) {
                  self.nodes.push(
                    { tag: el, // DOM element
                      id: el.id, // unique ID
                      name: elName // th-lens-node
                    }
                  );
                }
            });
          }

          this._connectNodes();
         
        },
        _createNewEl: function(name, type, id){
          var self = this;
          var newEl = document.createElement(name);
          newEl.id = id || self.generateUniqueId(name);
          newEl.type = type; // this should be set when the element is created -- otherwise it doesnt behave the same way
          newEl.pathToComponents = self.pathToComponents;
          
          console.log(newEl);
          self.appendChild(newEl);
          return newEl;
        },
        _addNode: function(e, detail, selection){
          console.log("add node");
          var self = this,
              type = selection.dataset.nodeType,
              newEl = self._createNewEl('th-lens-node', type);
          
          var index = selection.dataset.index;
          var newNode = { 
            name: 'th-lens-node',
            id: newEl.id,
            tag: newEl
          }
          

          self.nodes.splice(index,0,newNode); // determine correct place to insert node
          self._connectNodes();
        },
        _deleteNode: function(e, detail, selection){
          var self = this;
          console.log("delete node");
          
          var index = selection.dataset.index;
          self.removeChild(self.nodes[index].tag);
          self.nodes.splice(index, 1)
          this._connectNodes();
        },
        _connectNodes: function(){
          var self = this;
          for (var i=1; i<self.nodes.length; i++){
            (function() {
                var source = self.nodes[i-1].tag,
                    target = self.nodes[i].tag;

                if (source && target){
                  var observer = new PathObserver(source, 'output');     
                  observer.open(function(newValue, oldValue) {
                     console.log(source);
                     console.log("output changed!");
                     target.input = newValue;
                  });
                }
                target.input = source.output; 
            })();

            
          }
        },
        generateUniqueId: function(elName){
          var self = this;
          
          var uniqueId = elName + '-' + self.uniqueCounter;
          
          self.uniqueCounter+= 1;

          return uniqueId;
        },
        toggleNodes: function(e, detail, selection){
          var self = this;
          
          // Collapse all sections
          for(var i=0;i<self.nodes.length; i++){
            var node = self.nodes[i].tag.shadowRoot,
                sections = node.querySelectorAll('core-collapse');
            for (var index=0; index<sections.length; index++){
              sections[index].opened = false;
            }
          }

          // Expand sections of selected node
          var currentNode = self.querySelector(selection.select).shadowRoot,
              currentSections = currentNode.querySelectorAll('core-collapse')
          for (var i=0; i<currentSections.length; i++){
            currentSections[i].opened = true;
          }   

        },
        save: function(){
          var self = this,
              component = self.nodes[self.nodes.length-1].tag.component;

          self.element_data = { "lens":{ "components_attributes": {} }};
              
          if (component){
            var currentstate = component.getState ? component.getState() : "";

            self.element_data["lens"]["components_attributes"][0]= {
              id: 458,
              tagname: component.tagName.toLowerCase(),
              final_result: true,
              currentstate: currentstate
            }
            console.log(JSON.stringify(self.element_data))
            self.element_data = JSON.stringify(self.element_data);
            console.log(self.element_data);
            self.$.create.go();
            // core ajax cannot currently handle posting nested objects -- see github issue #37 
            // 
          }
        },
        selectFinalResult: function(response){
          var self= this;

          for(i=0;i<self.nodes.length;i++){
            var checkMark = self.nodes[i].tag.shadowRoot.querySelector('#checkmark'),
                component = self.nodes[i].tag.component;

            if (checkMark){ checkMark.classList.remove('final-result-selected'); }
            if (component){ component.classList.remove('final-result');}
          }
          // response.component.classList.add('final-result');
          // response.selection.classList.add('final-result-selected');
        }
      });

  </script>
</polymer-element>
