<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-theme/th-theme.html">
<link rel="import" href="../th-lens-node/th-lens-node.html">
<link rel="import" href="../core-ajax/core-ajax.html">
<link rel="import" href="../core-icons/image-icons.html">
<link rel="import" href="../core-icons/editor-icons.html">
<link rel="import" href="../paper-input/paper-input.html">

<polymer-element name="th-lens-composer" attributes="componentList lensTitle lensAuthor nodes">
  <core-style ref="theme"></theme>
  <template>
    <style>

      h1, h3 {
        text-align: center;
      }

      .add-button {
        width: 36px;
        height: 36px;
        position: relative;
        display: inline-block;
        cursor: pointer;
        background-color: #eee;
        border-radius: 50%;
        padding: 5px;
        margin-top: 3px;
      }

      .add-button /deep/ [fit] { /* selects icon svg */
        padding: 10px;
        box-sizing: border-box;
      }

      .icon {
        display: inline-block;
        margin: 0 8px;
      }

      .small {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        margin: 0;
        font-size: 0.7em;
      }

      .add-options {
        margin: 50px auto;
        text-align: center;
      }

      .node-container {
        position: relative;
        width: 80%;
        margin: 20px auto;
      }

      .delete-button {
        position: absolute;
        right: 3px;
        top: 3px;
        cursor: pointer;
        width: 20px;
        z-index: 1;
        color: white;
      }

      ::content > * {
        width: 100%;
        height: 100%;
      }

      .disable {
        opacity: 0.5
      }

      paper-input /deep/ ::content * {
        text-align: center;
      }

      paper-input {
        width: auto;
      }


    </style>

    <h1><paper-input label="Title of Lens" value="{{lensTitle}}"></paper-input></h1>
    <h3><paper-input label="Your Name" value="{{lensAuthor}}"></paper-input></h3>

    <!-- Handles server side communication --> 
    <core-ajax id="create" method="POST" url="/lenses" bodyType="json"  body='{{element_data}}'></core-ajax>
      <!-- core ajax cannot currently handle posting nested objects -- see github issue #37 -->

    <!-- Menu of components? --> 
    <!-- <th-component-list></th-component-list> -->

    <!-- Nodes -->
    <div id="nodeContainer">
      
      <template repeat="{{node, index in nodes}}">

        <div class="node-container">
          <template if="{{index > 0}}">
            <core-icon class="delete-button" icon="close" data-index="{{index}}" on-click="{{_deleteNode}}"></core-icon>
          </template>
          <content select="#{{node.id}}" on-click="{{toggleNodes}}"></content>
        </div>
        
        <div class="add-options">
          <div class="icon"><p class="small disable">Add data</p><core-icon class="add-button disable" data-node-type="input" icon="image:grid-on" data-index="{{index+1}}" on-click="{{}}"></core-icon></div>
          <div class="icon"><p class="small">Transform</p><core-icon class="add-button" data-node-type="transform" icon="settings-input-component" data-index="{{index+1}}" on-click="{{_addNode}}"></core-icon></div>
          <div class="icon"><p class="small">Add chart</p><core-icon class="add-button" data-node-type="visualize" icon="editor:insert-chart" data-index="{{index+1}}" on-click="{{_addNode}}"></core-icon></div>
        </div>
      </template>
    </div>

  </template>

  <script>

      Polymer('th-lens-composer', {
        // lensTitle: 'Example Lens',
        // lensAuthor: 'Nisha Batra',
        uniqueCounter: 0,
        componentList: [
          {name:'th-csv', friendly: 'CSV Loader', type: 'input'},
          {name: 'th-enigma', friendly: 'Enigma Data Loader', type: 'input'},
          {name:'th-data-table', friendly: 'Data table', type: 'input'},
          {name:'th-array-function', friendly: 'Map/Reduce/Filter Functions', type: 'transform'},
          {name:'th-geocoder-firebase', friendly: 'Geocode Data', type: 'transform'},
          {name:'th-chart-data-filter', friendly: 'Convert Data to Chart Format', type: 'transform'},
          {name:'th-google-map', friendly: 'Google Map', type: 'visualize'},
          {name:'th-n-bar-chart', friendly: 'Bar Chart', type: 'visualize'}
        ],
        nodes: [],
        ready: function(){
          var self = this;
          self.fire('th-lens-composer-ready', self)
          self.uniqueCounter = self.nodes.length;

          self.componentMenu = {
            input: self.componentList.filter(function(component){ return component.type == 'input' }),
            transform: self.componentList.filter(function(component){ return component.type == 'transform' }),
            visualize: self.componentList.filter(function(component){ return component.type == 'visualize' })
          };

          self._setupNodes();

        },
        _setupNodes: function(){
          var self = this,
              boringTags = ['div','ul','li','span','th-editor','br'],
              numNodes = self.nodes.length;

          // If nodes array is given, recreate elements
          if (numNodes > 0){
            // for(var i=0;i<numNodes; i++){
            //   var node = self.nodes[i],
            //       nodeExists = document.querySelector('#'+node.id) ? true : false;
              
            //   if (!nodeExists){
            //     node.tag = self._createNewNode(node.name, node.type, node.id);
            //     if(i>0){
            //       self._connectNodes();
            //     }
            //     if (node.componentName){
            //       // console.log(JSON.parse(node.componentState));
            //       var componentState = node.componentState.length > 1 ? JSON.parse(node.componentState) : null; 
            //       console.log('CREATE ELEMENT');
            //       console.log(node.componentName);

            //       node.tag.createElement(node.componentName, componentState);
            //     }
            //   }
            // }
            
          
          // Otherwise use child elements to create nodes array
          } else { 
            var elements = self.querySelectorAll('th-lens-node'); 
            [].forEach.call(elements, function(el, i) {
                var elName = el.tagName.toLowerCase();

                // Set unique ID to each element
                el.id = el.id || self.generateUniqueId(elName);
                
                var index=boringTags.indexOf(elName);
                if(index<0) {
                  self.nodes.push(
                    { tag: el, // DOM element
                      id: el.id, // unique ID
                      name: elName, // th-lens-node
                      type: el.type

                    }
                  );
                }
            });
            this._connectNodes();
          }

          
         
        },
        _createNewNode: function(name, type, id, finalResult){
          var self = this;
          var newEl = document.createElement(name);
          newEl.id = id || self.generateUniqueId(name);
          newEl.type = type; // this should be set when the element is created -- otherwise it doesnt behave the same way
          newEl.finalResult = finalResult;
          
          self.appendChild(newEl);
          return newEl;
        },
        _addNode: function(e, detail, selection){
          console.log("add node");
          var self = this,
              type = selection.dataset.nodeType,
              newEl = self._createNewNode('th-lens-node', type);
          
          var index = selection.dataset.index;
          var newNode = { 
            name: 'th-lens-node',
            id: newEl.id,
            tag: newEl,
            type: type
          }

          self.nodes.splice(index,0,newNode); // determine correct place to insert node
          self._connectNodes();
        },
        _deleteNode: function(e, detail, selection){
          var self = this;
          console.log("delete node");
          
          var index = selection.dataset.index;
          self.removeChild(self.nodes[index].tag);
          self.nodes.splice(index, 1)
          this._connectNodes();
        },
        _connectNodes: function(){
            var self = this;
            // console.log("CONNECT NODES");
            for (var i=1; i<self.nodes.length; i++){
            (function() {
                var source = self.nodes[i-1].tag,
                    target = self.nodes[i].tag;

                if (source && target){
                  var observer = new PathObserver(source, 'output');     
                  observer.open(function(newValue, oldValue) {
                     // console.log(source);
                     // console.log("output changed!");
                     // console.log(newValue)
                     target.input = newValue;
                  });
                  target.input = source.output; 
                }
                
            })();

            
          }
        },

        generateUniqueId: function(elName){
          var self = this;
          
          var uniqueId = elName + '-' + self.uniqueCounter;
          
          self.uniqueCounter+= 1;

          return uniqueId;
        },
        toggleNodes: function(e, detail, selection){
          var self = this;
          
          // Collapse all sections
          for(var i=0;i<self.nodes.length; i++){
            var node = self.nodes[i].tag.shadowRoot,
                sections = node.querySelectorAll('core-collapse');
            for (var index=0; index<sections.length; index++){
              sections[index].opened = false;
            }
          }

          // Expand sections of selected node
          var currentNode = self.querySelector(selection.select).shadowRoot,
              currentSections = currentNode.querySelectorAll('core-collapse')
          for (var i=0; i<currentSections.length; i++){
            currentSections[i].opened = true;
          }   

        },
        deselectFinalResultAll: function(){
          var self= this;

          for(i=0;i<self.nodes.length;i++){
            self.nodes[i].tag.finalResult = false;    
          }
        },
        _selectDefaultFinalResult: function(){
          var self = this;
          var finalResult = self.nodes.filter(function(item){ return item.tag.finalResult });
          if (!finalResult.length){
            var visualNodes = self.nodes.filter(function(item){ return item.type == "visualize"});  
            if (visualNodes.length){
              visualNodes[visualNodes.length - 1].tag.finalResult = true;
              visualNodes[visualNodes.length - 1].finalResult = true;
            }
            
          }
        },
        getState: function(){
          var self = this;
          self._selectDefaultFinalResult();

          var nodes = self.nodes.map(function(node){
            var newNode = {};
            var keys = Object.keys(node);
            keys.forEach(function(key) {
               newNode[key] = node[key];
            });

            newNode.finalResult = node.tag.finalResult;
            
            self._addComponentInfoToNode(newNode);
            self._removeHTMLfromNode(newNode);
            
            return newNode;
          })

          return JSON.stringify(nodes);
        },

        recreateLens: function(nodesArray){
          var self = this,
              numNodes = nodesArray.length;
          
          self.nodes = nodesArray;
          
          // Set the counter to 1 higher than the highest count of existing node ids
          self.uniqueCounter = Math.max.apply(null, self.nodes.map(function(item){ 
            var splitId = item.id.split('-'); 
            var num = parseInt(splitId[splitId.length-1])+1; 
            return num; 
          }));

            for(var i=0;i<numNodes; i++){
              var node = self.nodes[i],
                  nodeExists = document.querySelector('#'+node.id) ? true : false;
              
              if (!nodeExists){
                node.tag = self._createNewNode(node.name, node.type, node.id, node.finalResult);
                
                if(i>0){
                  self._connectNodes();
                }
                if (node.componentName){
                  var componentState = node.componentState ? node.componentState : null;

                  node.tag.createElementFromSavedData(node.componentName, componentState);
                  
                }
              }
            }
            
        },
        getFinalResult: function(){
          var self = this;
          for (var i=0; i<self.nodes.length; i++){
            var node =self.nodes[i].tag;
            if (node.finalResult){
              var componentState = self._getComponentState(node.component),
                  componentName = node.component.tagName.toLowerCase();
              var finalResult = {  
                        'componentName': componentName,
                        'componentState': componentState
                      };
              return JSON.stringify(finalResult);
            }
          }

          return;
        },
        _addComponentInfoToNode: function(node){
          var self = this;
          if(node.tag.component){
            node.componentName = node.tag.component.tagName.toLowerCase();
            node.componentState = node.tag.type === "input" ? self._getComponentState(node.tag.component) : self._getComponentStateMinimal(node.tag.component);
          }
        },
        _removeHTMLfromNode: function(node){
          delete node.tag;

        },
        _getComponentState: function(component){
          var currentState = {};
          for(var attribute in component.publish){
            if(attribute !== 'output'){
              currentState[attribute] = component[attribute];
            }
          }
          return currentState;

        },
        _getComponentStateMinimal: function(component){
          var currentState = {};
          for(var attribute in component.publish){
            if(attribute !=='input' || attribute !== 'output'){
              currentState[attribute] = component[attribute];
            }
          }
          return currentState;

        }

      });

  </script>
</polymer-element>
